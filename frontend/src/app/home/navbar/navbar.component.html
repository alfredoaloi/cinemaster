<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand myColor" style="font-size: 16px;" (click)="resetView()">Cinemaster</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="getItem()=='false'">
        <a class="nav-link" style="font-size: 16px;" (click)="login()">Login</a>
      </li>
      <li class="nav-item" *ngIf="getItem()=='true'">
        <a class="nav-link btn-danger"  style="font-size: 16px;"(click)="logout()">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="getItem()=='true'" (click)="personalArea()"><i class="fa fa-user"></i>&nbsp;Area personale<span class="sr-only"></span></a>
      </li>
    </ul>
    <div class="d-inline-block" ngbDropdown #catDrop="ngbDropdown">
      <button class="btn  mr-2" style="background-color: #ff914d; font-size: 16px;" id="dropdownManual" ngbDropdownAnchor (focus)="catDrop.open()">Categorie</button>
      <div ngbDropdownMenu aria-labelledby="dropdownManual" style="font-size: 16px;">
        <button *ngFor="let category of categoryList" ngbDropdownItem (click)="this.searchFilmByCategory(category.name)">{{category.name}}</button>
      </div>
    </div>
    <form (ngSubmit)="searchFilmByName()" [formGroup]="myForm" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" style="font-size: 16px;" type="search" formControlName="name" placeholder="Search" aria-label="Search">
      <button class="btn search" type="submit" style="font-size: 16px;" >Cerca spettacolo</button>
    </form>
  </div>
</nav>
